<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Formulário de Inscrição</h1>
  
  <form action="#" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome" required>
    <br><br>
 
    <label for="email">E-mail:</label><br>
    <input type="email" name="email" id="email">
    <br><br>

    <label for="whatsapp">WhatsApp:</label> <br>
    <input type="tel" name="whatsapp" id="whatsapp" required>
    <br><br>

    <label for="areaDeAtuacao">Área de atuação:</label><br>
    <input type="radio" name="atuacao" id="desenvolvimento">
    <label for="desenvolvimento">Desenvolvimento</label>
    <input type="radio" name="quality-assurrance" id="q-a">
    <label for="q-a">Quality Assurance (QA)</label>
    <input type="radio" name="analise-de-dados" id="analiseDeDados">
    <label for="analiseDeDados">Análise de Dados</label>
    <input type="radio" name="infraestrutura" id="infraestrutura">
    <label for="infraestrutura">Infraestrutura</label>
    
    <br><br>

    <label for="observacoes">Observações:</label><br>
    <textarea name="observacoes" id="observacoes"></textarea>
    <br><br>

    <input type="checkbox" name="notificacoes" id="notify">
    <label for="notify">Desejo receber novidades e ofertas por email</label>
    <br><br>

    <button type="submit">Enviar</button>



  </form>
</body>
</html>
